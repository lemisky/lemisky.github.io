  window.addEventListener('tabs:register', () => {

    if (activeClass) {
      const activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {

      localStorage.setItem('comments_active', commentClass);
    });
  }
